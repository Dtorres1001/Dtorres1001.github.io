<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Esri JavaScript API Example</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>
  <style>
    #viewDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, FeatureLayer) {

      // Create a map object
      var map = new Map({
        basemap: "streets-navigation-vector" // Basemap layer
      });

      // Create a MapView object
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-87.6298, 41.8781], // Chicago coordinates
        zoom: 10 // Zoom level
      });

      };
  </script>
</body>
</html>
